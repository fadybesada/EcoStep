<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EcoStep Calculator</title>
  <link rel="stylesheet" href="/static/css/everypage.css">
  <link rel="stylesheet" href="/static/css/input.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

    <!-- NAVIGATION BAR -->
    <header>
      <div class="nav">
        <ul>
          <img src = "/static/images/EcoStep.png" class = "logo">
          <li class="home"><a href="/">Home</a></li>
          <li class="calculator"><a class="active" href="#">Calculator</a></li>
          <li class="about"><a href="/about">About Us</a></li>
        </ul>
      </div>
    </header>

  <body>
    <br><br>
    <p id ="disclaimer"> Disclaimer: There are 2.545 metric tons of carbon dioxide being added automatically to account for carbon emissions of food.</p>
    <br><br><h2>Home Utility  <i class="fa fa-home"></i></h2><br><br><br>
    <h2></h2>
    <form method="post" action="/output">


      <div class="home-utility">
          <div class="col-one">

            <label>
              Approximately, how much do you spend on electricity per month?<br><br>
              <input type="text" name="electricity" value="" placeholder="Enter 0 if N/A" required>
            </label>
          </div>

          <div class="col-one">
            <label>
            Approximately, how much do you spend on natural gas per month?<br><br>
            <input type="text" name="natural_gas" value="" placeholder="Enter 0 if N/A" required>
            </label>
          </div>

          <div class="col-one">
            <label>
            Approximately, how much do you spend on heating oils and other fuels per month?<br><br>
            <input type="text" name="heating_oil" value="" placeholder="Enter 0 if N/A" required>
          </label>
          </div>
      </div>


      <br><br><br><br><h2>Personal Travel <i class="fa fa-plane"></i></h2><br><br><br>
      <div class="personal-travel">
          <div class="col-two">
            <label>
            Approximately, how many miles do you drive each year?<br><br>
            <input type="text" name="miles_driven" value="" placeholder="Enter 0 if N/A" required><br><br>
            </label>
          </div>

          <div class="col-two">
            <label>
              Approximately, how many miles do you travel on a plane each year?<br><br>
              <input type="text" name="miles_flown" value="" placeholder="Enter 0 if N/A" required><br><br>
            </label>
          </div>

          <div class="col-two">
            <label>
              Approximately, how many nights do you stay at a hotel each year?<br><br>
              <input type="text" name="hotel_nights" value="" placeholder="Enter 0 if N/A" required><br><br>
          </label>
          </div>
      </div>

      <br><br><br><br><h2>Commuter Travel  <i class="material-icons" style="font-size:48px;">train</i></h2><br><br><br>
      <div class="commuter">
          <div class="col-three">
            <label>
              Approximately, how many miles do you commute with a train each year?<br><br>
              <input type="text" name="miles_train" value="" placeholder="Enter 0 if N/A" required><br><br>
            </label>
          </div>

          <div class="col-three">
            <label>
              Approximately, how many miles do you commute with a bus each year?<br><br>
              <input type="text" name="miles_bus" value="" placeholder="Enter 0 if N/A" required><br><br>
            </label>
          </div>
      </div>
      <br><br><br>
      <button id = "button" type="submit">Find My Carbon Footprint!</button>
      <br><br><br>
  </form>

  </body>

</html>
